<!doctype html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="index.css" />
  </head>
  <body>
    <div class="container">
      <!-- Timer Section -->
      <div class="timer-section">
        <div class="timer-container">
          <button id="pomodorobtn" class="active">Pomodoro</button>
          <button id="shortbrkbtn">Shortbreak</button>
        </div>
        <div class="progressbar">
          <div class="progrsbar-inner">
            <h2 class="progressbar-number">25:00</h2>
          </div>
        </div>
      </div>
    
      <!-- Function Section -->
      <div class="function-section">
        <div class="function-buttons">
          <button id="startbtn">Start</button>
          <button id="pausebtn">Pause</button>
          <button id="resetbtn">Reset</button>
        </div>
        <textarea
          id="input-prompt"
          placeholder='Type something, e.g. "Write a haiku about Chrome Extensions"'
          cols="30"
          rows="5"
        ></textarea>
        <div>
          <input
            type="range"
            id="temperature"
            name="temperature"
            min="0"
            max="2"
            step="0.01"
          />
          <label for="temperature">Temperature: <span id="label-temperature"></span></label>
        </div>
        <div>
          <input type="range" id="top-k" name="top-k" min="1" max="8" step="1" />
          <label for="top-k">Top-k: <span id="label-top-k"></span></label>
        </div>
        <button id="button-prompt" class="primary" disabled>Run</button>
        <button id="button-reset" class="secondary" disabled>Reset</button>
        <div id="response" class="text" hidden></div>
        <div id="loading" class="text" hidden><span class="blink">...</span></div>
        <div id="error" class="text" hidden></div>
      </div>
    </div>
    <!-- JavaScript File -->
    <script src="index.js" type="module"></script>
  </body>
</html>
